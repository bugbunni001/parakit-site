<script>

/* SIDEBAR LOGIC ‡∏û‡∏£‡πâ‡∏≠‡∏° Timestamp Versioning */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
    document.getElementById("overlay").classList.toggle("show");
}

function includeSidebar() {
    const timestamp = new Date().getTime();
    fetch('sidebar.html?v=' + timestamp)
        .then(res => res.text())
        .then(data => {
            document.getElementById('sidebar').innerHTML = data;
            restoreMenuState(); 
        })
        .catch(err => console.warn("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î Sidebar ‡πÑ‡∏î‡πâ:", err));
}

function toggleDrop(btn, id) {
    const item = btn.parentElement;
    const isOpen = item.classList.toggle("open");
    if (id) {
        localStorage.setItem('menu-' + id, isOpen ? 'true' : 'false');
    }
}

function restoreMenuState() {
    const menuIds = ['credit', 'branch']; 
    menuIds.forEach(id => {
        const savedState = localStorage.getItem('menu-' + id);
        if (savedState === 'true') {
            const menuElement = document.getElementById('menu-' + id);
            if (menuElement) menuElement.classList.add('open');
        }
    });
}

/* FORM LOGIC - ‡∏õ‡∏£‡∏±‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô JSON ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á */
document.getElementById("date").value = new Date().toISOString().split("T")[0];

function submitData() {
    const amount = document.getElementById("amount").value.trim();
    const deviceAmount = document.getElementById("deviceAmount").value.trim();

    if (amount === "" && deviceAmount === "") {
        showPopup("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", false);

function showPopup(text, isSuccess) {
    const popup = document.getElementById("popup");
    document.getElementById("popupText").innerText = text;

    popup.classList.add(isSuccess ? "success" : "error");

}

function closePopup() { 
    const popup = document.getElementById("popup");
    popup.classList.remove("show");
    setTimeout(() => popup.style.display = "none", 200); 
}

function resetForm() {
    ["amount", "deviceAmount", "staff", "seller", "type", "device", "credit_field"].forEach(id => {
