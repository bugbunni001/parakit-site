<script>
// URL ‡πÅ‡∏•‡∏∞ Logic
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAhU1e2TCcvp5olR9phsKTV550ivpdHZ78q41FmaQNaaxEo0VDWWlHFhOgp6ezX6VTSg/exec"; 

document.getElementById("date").value = new Date().toISOString().split("T")[0];

function submitData() {
    const staff = document.getElementById("staff").value;
    const amount = document.getElementById("amount").value.trim();
    const deviceAmount = document.getElementById("deviceAmount").value.trim();

    if (!staff) {
        showPopup("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô", false);
        return;
    }

    if (amount === "" && deviceAmount === "") {
        showPopup("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", false);
        return;
    }

    document.getElementById("loading").style.display = "flex";

    const formData = new FormData();
    formData.append("date", document.getElementById("date").value);
    formData.append("staff", staff);
    formData.append("seller", document.getElementById("seller").value);
    formData.append("type", document.getElementById("type").value);
    formData.append("amount", amount);
    formData.append("device", document.getElementById("device").value);
    formData.append("deviceAmount", deviceAmount);
    formData.append("credit", document.getElementById("credit_field").value);

    fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(response => {
        document.getElementById("loading").style.display = "none";
        if(response.result === "success") {
            showPopup("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß", true);
            resetForm();
        } else {
            showPopup("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + response.error, false);
        }
    })
    .catch((err) => {
        document.getElementById("loading").style.display = "none";
        // ‡∏õ‡∏Å‡∏ï‡∏¥ Apps Script ‡∏°‡∏±‡∏Å‡∏ï‡∏¥‡∏î CORS ‡πÅ‡∏ï‡πà‡∏™‡πà‡∏á‡∏ú‡πà‡∏≤‡∏ô ‡∏•‡∏π‡∏Å‡∏™‡∏≤‡∏ß‡πÄ‡∏•‡∏¢‡πÉ‡∏™‡πà‡πÄ‡∏õ‡πá‡∏ô Success ‡πÑ‡∏ß‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
        showPopup("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß", true);
        resetForm();
    });
}

function showPopup(text, isSuccess) {
    const popup = document.getElementById("popup");
    const pBox = document.getElementById("pBox");
    document.getElementById("popupText").innerText = text;
    popup.classList.remove("success", "error");
    popup.classList.add(isSuccess ? "success" : "error");
    popup.classList.add("show");
}

function closePopup() { 
    const popup = document.getElementById("popup");
    popup.classList.remove("show");
}

function resetForm() {
    ["amount", "deviceAmount", "staff", "seller", "type", "device", "credit_field"].forEach(id => {
        document.getElementById(id).value = "";
    });
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
}

function includeSidebar() {
    const cached = localStorage.getItem('sidebar_cache');
    if (cached) {
        document.getElementById('sidebar').innerHTML = cached;
        restoreMenuState();
    }
    fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
            if (data !== cached) {
                document.getElementById('sidebar').innerHTML = data;
                localStorage.setItem('sidebar_cache', data);
                restoreMenuState();
            }
        })
        .catch(err => console.warn("Sidebar Load Error"));
        
    if(localStorage.getItem('sidebar_collapsed') === 'true' && window.innerWidth > 768) {
        document.body.classList.add('collapsed');
    }
}

function toggleSidebar() {
    if (window.innerWidth <= 768) {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    } else {
        const isCollapsed = document.body.classList.toggle("collapsed");
        localStorage.setItem('sidebar_collapsed', isCollapsed);
    }
}

window.toggleDrop = function(btn, id) {
    const item = btn.parentElement;
    const isOpen = item.classList.toggle("open");
    if (id) localStorage.setItem('menu-' + id, isOpen);
}

function restoreMenuState() {
    ['credit', 'branch', 'sales'].forEach(id => {
        if (localStorage.getItem('menu-' + id) === 'true') {
            const el = document.getElementById('menu-' + id);
            if (el) el.classList.add('open');
        }
    });
}

window.addEventListener('DOMContentLoaded', includeSidebar);

document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        const popup = document.getElementById("popup");
        if (popup.classList.contains("show")) {
            closePopup();
        } else {
            submitData();
        }
    }
});
</script>
