    <style>
        :root {
            --ios-blue: #007aff;
            --glass-white: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.4);
            --sidebar-dark: rgba(28, 28, 30, 0.94);
            --text-main: #1c1c1e;
            --text-light: #8e8e93;
            --sidebar-width: 280px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== GLOBAL RESET & iOS 26 VIBES ===== */
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif !important; }
        
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #f2f2f7 0%, #ffffff 100%);
            background-attachment: fixed;
            color: var(--text-main); 
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* ‡∏õ‡∏∏‡πà‡∏° Toggle ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .top-toggle { 
            position: fixed; top: 18px; left: 18px; z-index: 1400; 
            width: 42px; height: 42px; border-radius: 12px; border: none; 
            background: var(--glass-white); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            color: var(--ios-blue); font-size: 20px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }
        .top-toggle:active { transform: scale(0.9); }
        @media(min-width:769px) { .top-toggle { display: none; } }

        /* Sidebar Glass Design */
        .sidebar { 
            position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: 100vh; 
            background: var(--sidebar-dark); 
            backdrop-filter: blur(40px) saturate(180%); -webkit-backdrop-filter: blur(40px) saturate(180%);
            color: #fff; overflow-y: auto; 
            transform: translateX(-100%); transition: var(--transition); 
            z-index: 2000; 
            box-shadow: 15px 0 50px rgba(0,0,0,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar.show { transform: translateX(0); }
        
        .overlay { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.3); 
            display: none; backdrop-filter: blur(8px); z-index: 1500; 
        }
        .overlay.show { display: block; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏´‡∏•‡∏±‡∏Å */
        .content { 
            padding: 85px 15px 40px; 
            transition: margin-left 0.4s ease; 
        }
        @media(min-width:769px) { 
            .sidebar { transform: translateX(0); } 
            .content { margin-left: var(--sidebar-width); padding: 50px 30px 40px; } 
        }

        /* iOS 26 Card Design */
        .info-card { 
            max-width: 850px; 
            margin: 0 auto; 
            background: var(--glass-white); 
            backdrop-filter: blur(30px) saturate(160%); -webkit-backdrop-filter: blur(30px) saturate(160%);
            padding: 25px; 
            border-radius: 35px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.06);
            border: 1px solid var(--glass-border);
            animation: cardSlideUp 0.7s ease-out;
        }
        @keyframes cardSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media(min-width:769px) { .info-card { padding: 45px; } }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡∏Ñ‡∏π‡πà‡∏°‡∏∑‡∏≠‡πÅ‡∏ö‡∏ö‡∏•‡πâ‡∏≥‡πÜ */
        .btn-container { text-align: center; margin-bottom: 35px; }
        
        .btn-guide {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #007aff 0%, #0051ff 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
            border: none;
            cursor: pointer;
            gap: 10px;
        }

        .btn-guide:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.4);
            filter: brightness(1.1);
        }

        .btn-guide:active {
            transform: scale(0.96);
        }

        /* ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (iOS 26 Style Radius) */
        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 25px auto;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .responsive-img:hover { transform: scale(1.01); }

        footer { 
            width: 100%; text-align: center; padding: 25px 0; 
            background: rgba(255,255,255,0.5); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            color: var(--text-light); position: fixed; bottom: 0; left: 0; 
            font-size: 11px; z-index: 1100; border-top: 1px solid var(--glass-border); 
        }

        /* Sidebar Menu Items */
        .item { margin-bottom: 5px; }
        .drop-btn, .menu a { 
            display: flex; align-items: center; width: 100%; padding: 15px 20px; 
            color: #fff; text-decoration: none; border: none; background: none; 
            cursor: pointer; border-radius: 14px; transition: 0.3s;
        }
        .drop-btn:hover, .menu a:hover { background: rgba(255,255,255,0.1); }
        .sub { padding-left: 20px; display: none; }
    </style>
</head>

<script>
    // JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏∂‡∏á Sidebar ‡πÅ‡∏•‡∏∞‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏°‡∏ô‡∏π (‡∏´‡πâ‡∏≤‡∏°‡∏´‡∏≤‡∏¢ 100%)
    function includeSidebar() {
        const version = new Date().getTime(); 
        fetch('sidebar.html?v=' + version)
            .then(response => {
                if (!response.ok) throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå sidebar.html');
                return response.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                restoreMenuState();
            })
            .catch(err => console.warn("Sidebar Error:", err));
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    window.toggleDrop = function(btn, id) {
        const item = btn.parentElement;
        const isOpen = item.classList.toggle("open");
        const sub = item.querySelector('.sub');
        if (sub) { sub.style.display = isOpen ? 'block' : 'none'; }
        if (id) { localStorage.setItem('menu-' + id, isOpen); }
    }

    function restoreMenuState() {
        const menus = ['credit', 'branch', 'sales', 'device']; 
        menus.forEach(id => {
            const state = localStorage.getItem('menu-' + id);
            const menuEl = document.getElementById('menu-' + id);
            if (state === 'true' && menuEl) {
                menuEl.classList.add('open');
                const sub = menuEl.querySelector('.sub');
                if (sub) sub.style.display = 'block';
            }
        });
    }

    window.onload = function() {
        includeSidebar();
    };
</script>
