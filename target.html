<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target BigC Prachauthit</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #eff6ff;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --sidebar-w: 280px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 20px;
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); overflow-x: hidden; }

        /* ===== SIDEBAR & ACCORDION ===== */
        .sidebar {
            position: fixed; top: 0; left: 0; width: var(--sidebar-w); height: 100vh;
            background: #0f172a; color: #fff; transform: translateX(-100%);
            transition: var(--transition); z-index: 2000; overflow-y: auto;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .sidebar.show { transform: translateX(0); }
        .menu .item .sub { max-height: 0; overflow: hidden; transition: var(--transition); background: rgba(0,0,0,0.2); }
        .menu .item.open .sub { max-height: 500px; }
        .menu .item.open .drop-btn i.fa-chevron-right { transform: rotate(90deg); }

        .menu a, .drop-btn { 
            display: flex; align-items: center; width: 100%; padding: 16px 24px; 
            color: #94a3b8; text-decoration: none; background: transparent; border: none; 
            font-size: 15px; cursor: pointer; transition: var(--transition);
        }
        .menu a:hover, .drop-btn:hover { background: rgba(255, 255, 255, 0.05); color: #fff; padding-left: 30px; }
        .drop-btn i.fa-chevron-right { margin-left: auto; font-size: 12px; transition: var(--transition); }

        /* ===== STATUS INDICATOR ===== */
        .status-pill { 
            display: inline-flex; align-items: center; gap: 10px; 
            background: #fff; padding: 6px 16px; border-radius: 50px; 
            font-size: 13px; font-weight: 500; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .dot-wrapper { position: relative; width: 10px; height: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; display: block; }
        .pulse { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: inherit; opacity: 0.6; animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }

        /* ===== CARDS & UI ===== */
        .top-nav { 
            position: sticky; top: 0; background: rgba(255,255,255,0.7); 
            backdrop-filter: blur(15px); padding: 12px 25px; 
            display: flex; align-items: center; justify-content: space-between; 
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .main-container { padding: 30px 20px; transition: var(--transition); max-width: 1200px; margin: 0 auto; }
        @media(min-width: 992px) { .sidebar { transform: translateX(0); } .main-container { margin-left: var(--sidebar-w); } .menu-toggle { display: none; } }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .target-card { background: var(--card-bg); border-radius: var(--radius); padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; overflow: hidden; }
        .card-postpay { border-top: 6px solid var(--primary); }
        .card-device { border-top: 6px solid var(--secondary); }

        .staff-item { display: flex; justify-content: space-between; align-items: center; margin: 12px 0; }
        .unit-label { margin: 20px 0 10px; padding: 10px 15px; border-radius: 12px; font-weight: 600; font-size: 14px; }
        .bg-blue { background: #eff6ff; color: var(--primary); }
        .bg-purple { background: #f5f3ff; color: var(--secondary); }

        input[type="text"] { width: 110px; text-align: right; padding: 10px; border-radius: 12px; border: 2.5px solid #f1f5f9; background: #f8fafc; font-weight: 600; transition: var(--transition); outline: none; }
        input.editable:focus { border-color: var(--primary); background: #fff; transform: scale(1.03); }
        .total-black { background: #1e293b !important; color: #fff !important; border: none !important; font-size: 18px; }

        .btn { padding: 12px 24px; border-radius: 15px; font-weight: 600; cursor: pointer; border: none; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .btn-edit { background: #1e293b; color: white; }
        .btn-save { background: var(--success); color: white; display: none; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1500; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<aside class="sidebar" id="sidebar"></aside>

<nav class="top-nav">
    <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
    <div class="status-pill">
        <div class="dot-wrapper">
            <span class="pulse" id="status-pulse"></span>
            <span class="dot" id="sync-dot"></span>
        </div>
        <span id="status-text">ตรวจสอบสถานะ...</span>
    </div>
</nav>

<main class="main-container">
    <div class="header-section" style="text-align:center; margin-bottom: 30px;">
        <h1 style="margin:0;">Target BigC Prachauthit</h1>
        <p style="color:var(--text-sub);">จัดการเป้าหมายและสรุปยอดขายรายวัน</p>
        <div style="display:flex; justify-content:center; gap:10px; margin-top:15px;">
            <button class="btn btn-edit" id="editBtn" onclick="unlock()"><i class="fa-solid fa-edit"></i> แก้ไขข้อมูล</button>
            <button class="btn btn-save" id="saveBtn" onclick="saveAll()"><i class="fa-solid fa-save"></i> บันทึกยอด</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="target-card card-postpay">
            <div class="staff-item">
                <strong style="font-size:1.1rem">Postpay Total</strong>
                <input type="text" class="total-black" id="postpay_total" readonly value="0">
            </div>

            <div class="unit-label bg-blue">NEW SIM</div>
            <div class="staff-item"><span>นวพล</span><input type="text" id="pp_nawa_n" oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร</span><input type="text" id="pp_piya_n" oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์</span><input type="text" id="pp_korn_n" oninput="calculate()"></div>
            <div class="staff-item" style="border-top:1px dashed #ccc; padding-top:10px;">
                <strong>รวม New Sim</strong><input type="text" id="pp_new_total" readonly>
            </div>

            <div class="unit-label bg-blue">EXISTING</div>
            <div class="staff-item"><span>นวพล</span><input type="text" id="pp_nawa_e" oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร</span><input type="text" id="pp_piya_e" oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์</span><input type="text" id="pp_korn_e" oninput="calculate()"></div>
            <div class="staff-item" style="border-top:1px dashed #ccc; padding-top:10px;">
                <strong>รวม Existing</strong><input type="text" id="pp_ext_total" readonly>
            </div>
        </div>

        <div class="target-card card-device">
            <div class="staff-item">
                <strong style="font-size:1.1rem">Device Total</strong>
                <input type="text" class="total-black" id="device_total" readonly value="0">
            </div>

            <div class="unit-label bg-purple">APPLE DEVICE</div>
            <div class="staff-item"><span>นวพล</span><input type="text" id="dev_nawa_a" oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร</span><input type="text" id="dev_piya_a" oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์</span><input type="text" id="dev_korn_a" oninput="calculate()"></div>
            <div class="staff-item" style="border-top:1px dashed #ccc; padding-top:10px;">
                <strong>รวม Apple</strong><input type="text" id="dev_apple_total" readonly>
            </div>

            <div class="unit-label bg-purple">SMARTPHONE</div>
            <div class="staff-item"><span>นวพล</span><input type="text" id="dev_nawa_s" oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร</span><input type="text" id="dev_piya_s" oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์</span><input type="text" id="dev_korn_s" oninput="calculate()"></div>
            <div class="staff-item" style="border-top:1px dashed #ccc; padding-top:10px;">
                <strong>รวม Smartphone</strong><input type="text" id="dev_smart_total" readonly>
            </div>
        </div>
    </div>
</main>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4jD9tgF3eR-j5xEyq2HUlQ2r7eYyHFo7pwvkV_EHBLz33Srnez2Vy9q7i-biUvtvmgQ/exec";

    function updateStatus(state, msg) {
        const dot = document.getElementById("sync-dot");
        const pulse = document.getElementById("status-pulse");
        const txt = document.getElementById("status-text");
        pulse.className = "pulse";
        txt.innerText = msg;
        if(state === 'success') { dot.style.background = "#10b981"; pulse.className = ""; }
        else if(state === 'loading') { dot.style.background = "#f59e0b"; }
        else { dot.style.background = "#ef4444"; }
    }

    function calculate() {
        const getVal = id => parseInt(document.getElementById(id).value) || 0;
        
        // Postpay Calc
        const newTotal = getVal('pp_nawa_n') + getVal('pp_piya_n') + getVal('pp_korn_n');
        const extTotal = getVal('pp_nawa_e') + getVal('pp_piya_e') + getVal('pp_korn_e');
        document.getElementById('pp_new_total').value = newTotal;
        document.getElementById('pp_ext_total').value = extTotal;
        document.getElementById('postpay_total').value = newTotal + extTotal;

        // Device Calc
        const appleTotal = getVal('dev_nawa_a') + getVal('dev_piya_a') + getVal('dev_korn_a');
        const smartTotal = getVal('dev_nawa_s') + getVal('dev_piya_s') + getVal('dev_korn_s');
        document.getElementById('dev_apple_total').value = appleTotal;
        document.getElementById('dev_smart_total').value = smartTotal;
        document.getElementById('device_total').value = appleTotal + smartTotal;
    }

    function includeSidebar() {
        fetch('sidebar.html?v=' + new Date().getTime())
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                restoreMenuState();
            });
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    window.toggleDrop = function(btn, id) {
        const item = btn.closest('.item'); 
        item.classList.toggle("open");
        if (id) localStorage.setItem('menu-' + id, item.classList.contains("open"));
    }

    function restoreMenuState() {
        ['credit', 'branch'].forEach(id => {
            if (localStorage.getItem('menu-' + id) === 'true') {
                const el = document.getElementById('menu-' + id);
                if (el) el.classList.add('open');
            }
        });
    }

    function unlock() {
        document.querySelectorAll("input:not([readonly])").forEach(i => i.classList.add("editable"));
        document.getElementById("saveBtn").style.display = "flex";
        document.getElementById("editBtn").style.display = "none";
    }

    async function loadData() {
        updateStatus('loading', 'กำลังดึงข้อมูล...');
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            Object.keys(data).forEach(k => {
                const el = document.getElementById(k);
                if (el) el.value = data[k];
            });
            calculate();
            updateStatus('success', 'เชื่อมต่อข้อมูลแล้ว');
        } catch (e) {
            updateStatus('error', 'โหลดข้อมูลไม่สำเร็จ');
        }
    }

    async function saveAll() {
        const btn = document.getElementById("saveBtn");
        btn.disabled = true;
        updateStatus('loading', 'กำลังบันทึก...');
        
        const payload = {};
        document.querySelectorAll("input").forEach(i => { if(i.id) payload[i.id] = i.value || 0; });

        try {
            const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            const result = await res.json();
            if (result.status === "Success") {
                updateStatus('success', 'บันทึกยอดสำเร็จ!');
                setTimeout(() => location.reload(), 1000);
            }
        } catch (e) {
            updateStatus('error', 'บันทึกผิดพลาด');
            btn.disabled = false;
        }
    }

    window.onload = () => { includeSidebar(); loadData(); };
</script>
</body>
</html>
