<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target BigC Prachauthit</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --success: #10b981;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --sidebar-w: 280px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); overflow-x: hidden; }

        /* ===== SIDEBAR SYSTEM (กู้คืนส่วนนี้) ===== */
        .sidebar {
            position: fixed; top: 0; left: 0; width: var(--sidebar-w); height: 100vh;
            background: #1e293b; color: #fff; transform: translateX(-100%);
            transition: var(--transition); z-index: 2000; overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.show { transform: translateX(0); }
        
        /* สไตล์ภายในเมนู (ดึงมาจาก sidebar.html) */
        .menu .item .sub { max-height: 0; overflow: hidden; transition: var(--transition); background: rgba(0,0,0,0.2); }
        .menu .item.open .sub { max-height: 500px; }
        .menu .item.open .drop-btn i.fa-chevron-right { transform: rotate(90deg); }
        .menu a, .drop-btn { 
            display: flex; align-items: center; width: 100%; padding: 14px 20px; 
            color: #cbd5e1; text-decoration: none; background: transparent; border: none; 
            font-size: 15px; cursor: pointer; transition: var(--transition); border-left: 4px solid transparent;
        }
        .menu a:hover, .drop-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; padding-left: 28px; border-left: 4px solid var(--success); }

        /* ===== UI COMPONENTS ===== */
        .top-nav { position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .menu-toggle { font-size: 20px; cursor: pointer; padding: 5px 10px; color: var(--text-main); }
        
        .status-pill { display: inline-flex; align-items: center; gap: 10px; background: #fff; padding: 6px 16px; border-radius: 50px; font-size: 13px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; position: relative; }
        .dot.pulse::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; background: inherit; opacity: 0.4; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(2.5); opacity: 0; } }

        .main-container { padding: 30px 20px; transition: var(--transition); max-width: 1200px; margin: 0 auto; }
        @media(min-width: 992px) { 
            .sidebar { transform: translateX(0); } 
            .main-container { margin-left: var(--sidebar-w); } 
            .menu-toggle { display: none; } 
        }

        /* ===== CARD & INPUTS ===== */
        .target-card { background: var(--card-bg); border-radius: 24px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; margin-bottom: 20px; }
        .card-postpay::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: var(--primary); }
        .card-device::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: var(--secondary); }

        input[type="text"] { 
            width: 110px; text-align: right; padding: 10px 14px; border-radius: 12px; 
            border: 2px solid #f1f5f9; background: #f8fafc; font-weight: 600; transition: 0.3s;
        }
        input.editable { background: #fff !important; border-color: #cbd5e1 !important; color: #000 !important; }
        input[readonly] { color: #94a3b8; }
        .total-black { background: #1e293b !important; color: #fff !important; border: none !important; }

        .btn { padding: 12px 24px; border-radius: 14px; font-weight: 600; cursor: pointer; border: none; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-edit { background: #1e293b; color: white; }
        .btn-save { background: var(--success); color: white; display: none; }

        .unit-label { margin-top: 20px; padding: 10px 15px; border-radius: 12px; font-weight: 600; font-size: 13px; }
        .bg-blue { background: #eff6ff; color: var(--primary-dark); }
        .bg-purple { background: #f5f3ff; color: #5b21b6; }
        .staff-item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1500; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }

        .save-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: #fff; }
        .save-popup.active { display: flex; }
    </style>
</head>
<body>

<div class="save-popup" id="savePopup">
    <div style="background: #fff; padding: 30px; border-radius: 24px; color: #1e293b; text-align: center;">
        <i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
        <h2>กำลังบันทึกข้อมูล...</h2>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<aside class="sidebar" id="sidebar"></aside>

<nav class="top-nav">
    <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
    <div class="status-pill">
        <span class="dot" id="sync-dot"></span>
        <span id="status-text">กำลังโหลด...</span>
    </div>
</nav>

<main class="main-container">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="margin-bottom: 5px;">Target BigC Prachauthit</h1>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
            <button class="btn btn-edit" id="editBtn" onclick="unlockFields()"><i class="fa-solid fa-pen"></i> แก้ไขข้อมูล</button>
            <button class="btn btn-save" id="saveBtn" onclick="saveAll()"><i class="fa-solid fa-save"></i> บันทึกยอด</button>
        </div>
    </div>

    <div class="grid-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;">
        <div class="target-card card-postpay">
            <div class="staff-item"><strong>Postpay Total</strong><input type="text" class="total-black" id="postpay_total" readonly value="0"></div>
            <div class="unit-label bg-blue">NEW SIM</div>
            <div class="staff-item"><span>นวพล</span><input type="text" id="pp_nawa_n" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร</span><input type="text" id="pp_piya_n" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์</span><input type="text" id="pp_korn_n" readonly oninput="calculate()"></div>
            <div class="unit-label bg-blue">EXISTING</div>
            <div class="staff-item"><span>นวพล</span><input type="text" id="pp_nawa_e" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร</span><input type="text" id="pp_piya_e" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์</span><input type="text" id="pp_korn_e" readonly oninput="calculate()"></div>
        </div>

        <div class="target-card card-device">
            <div class="staff-item"><strong>Device Total</strong><input type="text" class="total-black" id="device_total" readonly value="0"></div>
            <div class="unit-label bg-purple">APPLE / SMARTPHONE</div>
            <div class="staff-item"><span>นวพล (A)</span><input type="text" id="dev_nawa_a" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>นวพล (S)</span><input type="text" id="dev_nawa_s" readonly oninput="calculate()"></div>
            <hr style="border: 0.5px solid #f1f5f9; margin: 10px 0;">
            <div class="staff-item"><span>ปิยะพร (A)</span><input type="text" id="dev_piya_a" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>ปิยะพร (S)</span><input type="text" id="dev_piya_s" readonly oninput="calculate()"></div>
            <hr style="border: 0.5px solid #f1f5f9; margin: 10px 0;">
            <div class="staff-item"><span>กรทักษ์ (A)</span><input type="text" id="dev_korn_a" readonly oninput="calculate()"></div>
            <div class="staff-item"><span>กรทักษ์ (S)</span><input type="text" id="dev_korn_s" readonly oninput="calculate()"></div>
        </div>
    </div>
</main>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4jD9tgF3eR-j5xEyq2HUlQ2r7eYyHFo7pwvkV_EHBLz33Srnez2Vy9q7i-biUvtvmgQ/exec";

    // 1. ฟังก์ชันโหลด Sidebar (กู้คืนส่วนนี้)
    function includeSidebar() {
        fetch('sidebar.html?v=' + new Date().getTime())
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                restoreMenuState();
            });
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    // ฟังก์ชันสำหรับ Sidebar Accordion
    window.toggleDrop = function(btn, id) {
        const item = btn.closest('.item'); 
        const isOpen = item.classList.toggle("open");
        if (id) localStorage.setItem('menu-' + id, isOpen);
    }

    function restoreMenuState() {
        ['credit', 'branch'].forEach(id => {
            if (localStorage.getItem('menu-' + id) === 'true') {
                const el = document.getElementById('menu-' + id);
                if (el) el.classList.add('open');
            }
        });
    }

    // 2. ระบบคำนวณและจัดการข้อมูล
    function unlockFields() {
        const inputs = document.querySelectorAll('input:not([id*="total"])');
        inputs.forEach(input => {
            input.readOnly = false;
            input.classList.add('editable');
        });
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('saveBtn').style.display = 'flex';
    }

    function calculate() {
        const getVal = id => parseInt(document.getElementById(id).value) || 0;
        
        const pp = getVal('pp_nawa_n') + getVal('pp_piya_n') + getVal('pp_korn_n') + 
                   getVal('pp_nawa_e') + getVal('pp_piya_e') + getVal('pp_korn_e');
        document.getElementById('postpay_total').value = pp;

        const dev = getVal('dev_nawa_a') + getVal('dev_nawa_s') + 
                    getVal('dev_piya_a') + getVal('dev_piya_s') + 
                    getVal('dev_korn_a') + getVal('dev_korn_s');
        document.getElementById('device_total').value = dev;
    }

    async function loadData() {
        updateSyncStatus('syncing');
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            Object.keys(data).forEach(k => {
                const el = document.getElementById(k);
                if (el) el.value = data[k];
            });
            calculate();
            updateSyncStatus('success');
        } catch (e) {
            updateSyncStatus('error');
        }
    }

    async function saveAll() {
        document.getElementById("savePopup").classList.add("active");
        const payload = {};
        document.querySelectorAll("input").forEach(i => { if (i.id) payload[i.id] = i.value || 0; });

        try {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            location.reload();
        } catch (e) {
            document.getElementById("savePopup").classList.remove("active");
            alert("บันทึกไม่สำเร็จ");
        }
    }

    function updateSyncStatus(type) {
        const dot = document.getElementById("sync-dot");
        const txt = document.getElementById("status-text");
        dot.className = "dot";
        if (type === 'syncing') { dot.style.background = "#f59e0b"; dot.classList.add("pulse"); txt.innerText = "กำลังซิงค์..."; }
        else if (type === 'success') { dot.style.background = "#10b981"; txt.innerText = "ออนไลน์"; }
        else { dot.style.background = "#ef4444"; txt.innerText = "ออฟไลน์"; }
    }

    window.onload = () => {
        includeSidebar(); // เรียกแถบเมนู
        loadData();      // โหลดข้อมูลจาก Sheet
    };
</script>
</body>
</html>
