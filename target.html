<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target BigC Prachauthit</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --sidebar-w: 280px;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); min-height: 100vh; display: flex; }

        /* ===== SIDEBAR CONTAINER (ดึงข้อมูลจาก sidebar.html) ===== */
        .sidebar { 
            position: fixed; top: 0; left: 0; width: var(--sidebar-w); height: 100vh; 
            z-index: 2000; transform: translateX(-100%); transition: var(--transition);
            background: #1e293b; /* ป้องกันพื้นหลังขาวระหว่างโหลด */
        }
        .sidebar.show { transform: translateX(0); }

        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
            display: none; z-index: 1500; backdrop-filter: blur(4px); 
        }
        .overlay.show { display: block; }

        .content-wrapper { flex: 1; display: flex; flex-direction: column; width: 100%; transition: var(--transition); }

        @media(min-width: 992px) {
            .sidebar { transform: translateX(0); }
            .content-wrapper { margin-left: var(--sidebar-w); }
            .overlay { display: none !important; }
        }

        /* ===== UI COMPONENTS ===== */
        .top-nav { 
            position: sticky; top: 0; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); padding: 15px 25px; display: flex; 
            align-items: center; justify-content: space-between; z-index: 1000; 
            border-bottom: 1px solid #e2e8f0;
        }

        .menu-toggle {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            background: #f1f5f9; border-radius: 10px; cursor: pointer; color: var(--text-main);
        }

        .status-pill { display: flex; align-items: center; gap: 8px; font-size: 13px; background: #fff; padding: 6px 15px; border-radius: 50px; border: 1px solid #e2e8f0; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; position: relative; }
        .dot.pulse::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; background: inherit; opacity: 0.4; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2.5); opacity: 0; } }

        .main-container { padding: 30px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .target-card { background: var(--card-bg); border-radius: var(--radius); padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #fff; margin-bottom: 20px;}
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 20px; }
        
        input[type="text"] { width: 70px; text-align: center; padding: 8px; border-radius: 10px; border: 1.5px solid #e2e8f0; background: #f8fafc; font-weight: 500; }
        input[type="text"]:not([readonly]) { background: #fff; border-color: #cbd5e1; }
        
        .btn-save { background: var(--success); color: white; width: 100%; max-width: 400px; margin: 40px auto; padding: 18px; border-radius: 16px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save:disabled { background: #cbd5e1; cursor: not-allowed; }

        .save-popup { position: fixed; inset: 0; background: rgba(15,23,42,0.7); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(4px); }
        .save-popup.active { display: flex; }
    </style>
</head>
<body>

<div class="save-popup" id="savePopup">
    <div style="background:#fff; padding:40px; border-radius:24px; text-align:center;">
        <i class="fa-solid fa-spinner fa-spin fa-3x" style="color: var(--primary); margin-bottom:20px;"></i>
        <h2 style="margin:0; font-size:18px;">กำลังบันทึกข้อมูล</h2>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar"></aside>

<div class="content-wrapper">
    <nav class="top-nav">
        <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
        <div class="status-pill">
            <span class="dot" id="sync-dot"></span>
            <span id="status-text">กำลังโหลด...</span>
        </div>
    </nav>

    <main class="main-container">
        <div class="header-section" style="margin-bottom: 30px;">
            <h1 style="font-size:28px; margin:0;">Target BigC Prachauthit</h1>
            <p style="color: var(--text-sub); margin:5px 0 0 0;">Sale Tracking System</p>
        </div>

        <div style="display:flex; justify-content:flex-end; align-items:center; gap:10px; margin-bottom:20px;">
            <span style="font-size:14px; color:var(--text-sub);" id="modeLabel">อ่านอย่างเดียว</span>
            <input type="checkbox" id="editToggle" onchange="toggleEditMode()">
        </div>

        <div class="grid-container">
            <div class="target-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <span style="font-weight:600;"><i class="fa-solid fa-sim-card"></i> Postpay</span>
                    <div id="postpay_total_display" style="font-weight:700; font-size:20px;">0</div>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px;">
                    <div style="display:flex; justify-content:space-between;"><span>นวพล</span><input type="text" id="pp_nawa_n" class="data-input" oninput="calculate()" readonly></div>
                    <div style="display:flex; justify-content:space-between;"><span>ปิยะพร</span><input type="text" id="pp_piya_n" class="data-input" oninput="calculate()" readonly></div>
                    <div style="display:flex; justify-content:space-between;"><span>กรทักษ์</span><input type="text" id="pp_korn_n" class="data-input" oninput="calculate()" readonly></div>
                </div>
                <input type="hidden" id="postpay_total">
            </div>

            <div class="target-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <span style="font-weight:600;"><i class="fa-solid fa-mobile-screen"></i> Device</span>
                    <div id="device_total_display" style="font-weight:700; font-size:20px;">0</div>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px;">
                    <div style="display:flex; justify-content:space-between;"><span>นวพล</span><input type="text" id="dev_nawa_a" class="data-input" oninput="calculate()" readonly></div>
                    <div style="display:flex; justify-content:space-between;"><span>ปิยะพร</span><input type="text" id="dev_piya_a" class="data-input" oninput="calculate()" readonly></div>
                    <div style="display:flex; justify-content:space-between;"><span>กรทักษ์</span><input type="text" id="dev_korn_a" class="data-input" oninput="calculate()" readonly></div>
                </div>
                <input type="hidden" id="device_total">
            </div>
        </div>

        <button class="btn-save" id="saveBtn" onclick="saveAll()" disabled>
            <i class="fa-solid fa-cloud-arrow-up"></i> บันทึกข้อมูล
        </button>
    </main>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4jD9tgF3eR-j5xEyq2HUlQ2r7eYyHFo7pwvkV_EHBLz33Srnez2Vy9q7i-biUvtvmgQ/exec";

    // --- แก้ไขการโหลด Sidebar จากไฟล์ภายนอก ---
    function includeSidebar() {
        fetch('sidebar.html?t=' + Date.now()) // ป้องกัน Cache
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            })
            .catch(err => console.error("ไม่สามารถโหลด sidebar.html ได้:", err));
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    // --- ระบบจัดการข้อมูล ---
    function toggleEditMode() {
        const isEdit = document.getElementById('editToggle').checked;
        document.querySelectorAll('.data-input').forEach(i => i.readOnly = !isEdit);
        document.getElementById('saveBtn').disabled = !isEdit;
        document.getElementById('modeLabel').innerText = isEdit ? "โหมดแก้ไข" : "อ่านอย่างเดียว";
    }

    function calculate() {
        const getVal = id => parseInt(document.getElementById(id).value) || 0;
        const pp = getVal('pp_nawa_n') + getVal('pp_piya_n') + getVal('pp_korn_n');
        const dev = getVal('dev_nawa_a') + getVal('dev_piya_a') + getVal('dev_korn_a');
        
        document.getElementById('postpay_total_display').innerText = pp;
        document.getElementById('device_total_display').innerText = dev;
        document.getElementById('postpay_total').value = pp;
        document.getElementById('device_total').value = dev;
    }

    async function loadData() {
        document.getElementById("sync-dot").className = "dot pulse";
        document.getElementById("sync-dot").style.background = "#f59e0b";
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            Object.keys(data).forEach(k => {
                const el = document.getElementById(k);
                if (el) el.value = data[k];
            });
            calculate();
            document.getElementById("sync-dot").style.background = "#10b981";
            document.getElementById("status-text").innerText = "เชื่อมต่อแล้ว";
        } catch (e) {
            document.getElementById("sync-dot").style.background = "#ef4444";
            document.getElementById("status-text").innerText = "เชื่อมต่อผิดพลาด";
        }
    }

    async function saveAll() {
        if(!confirm("ยืนยันบันทึก?")) return;
        document.getElementById("savePopup").classList.add("active");
        const payload = {};
        document.querySelectorAll("input").forEach(i => { if(i.id) payload[i.id] = i.value || 0; });

        try {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            location.reload();
        } catch (e) {
            alert("บันทึกไม่สำเร็จ");
            document.getElementById("savePopup").classList.remove("active");
        }
    }

    window.onload = () => {
        includeSidebar();
        loadData();
    };
</script>

</body>
</html>
