    <style>
        :root { 
            --primary: #5bb7aa; --bg: #f5f7fa; --text-dark: #2d3748; --white: #ffffff; 
            --sidebar-width: 260px; --sidebar-bg: #1e293b; --sidebar-hover: #334155;
            --sidebar-text: #cbd5e1; --success: #059669; --danger: #dc2626;
            --pdf: #e11d48; --excel: #166534; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif !important; }
        html, body { margin: 0; padding: 0; width: 100%; background-color: var(--bg); color: var(--text-dark); min-height: 100vh; overflow-x: hidden; }
        body { display: flex; }

        /* --- CSS SIDEBAR --- */
        #sidebar-container { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            height: 100vh; 
            position: fixed; 
            left: 0; 
            top: 0; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 2000; 
            overflow-y: auto; 
            box-shadow: 4px 0 15px rgba(0,0,0,0.2); 
        }

        /* Sidebar Header */
        .sidebar-header {
            padding: 25px 20px;
            font-size: 18px;
            font-weight: 600;
            background: #0f172a;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Menu Styles */
        .menu { display: flex; flex-direction: column; padding: 10px 0; }
        .menu a, .drop-btn { 
            width: 100%; padding: 15px 20px; background: none; border: none; 
            color: var(--sidebar-text) !important; text-align: left; font-size: 15px; 
            cursor: pointer; display: flex; align-items: center; gap: 10px; 
            text-decoration: none !important; transition: var(--transition); 
            border-left: 4px solid transparent; 
        }
        .menu a:hover, .drop-btn:hover { background: var(--sidebar-hover); color: #fff !important; padding-left: 25px; }
        .menu a.active { background: var(--sidebar-hover); color: var(--primary) !important; border-left: 4px solid var(--primary); }

        /* Sub Menu (Dropdown) */
        .sub { display: none; background: #0f172a; padding: 5px 0; }
        .item.open .sub { display: block; }
        .item.open .arrow { transform: rotate(90deg); }
        .sub a { padding-left: 50px; font-size: 14px; opacity: 0.8; }
        .arrow { margin-left: auto; transition: 0.3s; font-size: 10px; opacity: 0.5; }

        /* --- Layout Control --- */
        .main-content { 
            flex-grow: 1; 
            margin-left: var(--sidebar-width); 
            padding: 15px; 
            width: calc(100% - var(--sidebar-width)); 
            transition: margin-left 0.3s ease, width 0.3s ease; 
        }
        
        /* Desktop Collapsed State */
        body.collapsed #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
        body.collapsed .main-content { margin-left: 0; width: 100%; }

        /* Mobile Responsive */
        @media (max-width: 900px) { 
            #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); } 
            .main-content { margin-left: 0; width: 100%; padding: 10px; } 
            body.show-sidebar #sidebar-container { transform: translateX(0); }
        }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); display: none; backdrop-filter: blur(4px); z-index: 1500; }
        body.show-sidebar .overlay { display: block; }
