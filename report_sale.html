<script>

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxgy9nD9BIK1q4R7lTs6fdeBe14jzOpnOfzChK3kQySFvrdfm16iCQhjqK8X_ziLIwjNA/exec";

    async function fetchData() {
        const sheetName = document.getElementById('staffSelect').value;
        const staffName = document.getElementById('staffSelect').options[document.getElementById('staffSelect').selectedIndex].text;
        const loader = document.getElementById('loader');
        const reportArea = document.getElementById('reportArea');

        loader.style.display = 'block';
        reportArea.style.display = 'none';

        try {
            const response = await fetch(`${SCRIPT_URL}?sheetName=${encodeURIComponent(sheetName)}`);
            const data = await response.json();

            if (data.result === "success") {
                // 1. ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡∏ö‡∏ô‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á
                document.getElementById('staffLabelLeft').innerText = `üìç ‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î ${staffName}`;

                const sBody = document.getElementById('salesTableBody');

                    if (row[0].includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î")) tr.className = "row-total";
                    tr.innerHTML = `<td>${row[0]}</td><td>${row[1] || 0}</td><td>${row[2] || 0}</td>`;

                        tr.innerHTML = `<td style="text-align:left">${label}</td><td class="${valClass}">${val}</td>`;
