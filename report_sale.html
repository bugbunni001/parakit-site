            <select id="employeeSelect">

                <option value="‡∏õ‡∏¥‡∏¢‡∏∞‡∏û‡∏£2">‡∏õ‡∏¥‡∏¢‡∏∞‡∏û‡∏£</option>
                <option value="‡∏Å‡∏£‡∏ó‡∏±‡∏Å‡∏©‡πå2">‡∏Å‡∏£‡∏ó‡∏±‡∏Å‡∏©‡πå</option>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMxGbkc76z0_uaPPxqEhXDDTze4MklQqjvePVaSk9BSymCJAXhBdLE6VbhAqFxkfp11w/exec";

    // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Sidebar
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    async function getSalesData() {
        const sheetName = document.getElementById('employeeSelect').value;
        const empName = document.getElementById('employeeSelect').options[document.getElementById('employeeSelect').selectedIndex].text;
        const loader = document.getElementById('loader');
        const ts = new Date().getTime();

        loader.style.display = 'block';
        document.getElementById('salesTable').style.display = 'none';
        document.getElementById('deviceTable').style.display = 'none';

        try {
            const response = await fetch(`${SCRIPT_URL}?sheetName=${encodeURIComponent(sheetName)}&t=${ts}`);
            const data = await response.json();

            // --- ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ó‡∏µ‡πà 1: ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏•‡∏±‡∏Å (‡∏ï‡∏±‡∏î 2 ‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å‡∏≠‡∏≠‡∏Å) ---
            document.getElementById('empTitle').innerText = `‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î ${empName}`;
            const salesBody = document.getElementById('salesBody');
            salesBody.innerHTML = "";
            
            // ‡∏î‡∏∂‡∏á‡πÅ‡∏ñ‡∏ß‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏•‡∏±‡∏Å (‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏ï‡∏≤‡∏°‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏µ‡∏ï‡∏Ñ‡∏∏‡∏ì)
            const mainData = data.slice(2, 13); 
            mainData.forEach((row) => {
                const tr = document.createElement('tr');
                if (row[0] && row[0].toString().includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î New")) tr.className = 'bg-new';
                if (row[0] && row[0].toString().includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î BDBC")) tr.className = 'bg-bdbc';
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.innerText = (cell === "" || cell === null) ? "0" : cell;
                    tr.appendChild(td);
                });
                salesBody.appendChild(tr);
            });

            // --- ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ó‡∏µ‡πà 2: ‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î Device (B22:D25) ---
            const deviceBody = document.getElementById('deviceBody');
            deviceBody.innerHTML = "";
            const deviceData = data.slice(21, 25); // ‡∏î‡∏∂‡∏á‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 22 ‡∏ñ‡∏∂‡∏á 25
            
            deviceData.forEach((row, index) => {
                const tr = document.createElement('tr');
                if (index === 0) { 
                    // ‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÉ‡∏´‡∏ç‡πà: "‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î Device"
                    const th = document.createElement('th');
                    th.className = 'device-header';
                    th.colSpan = 3;
                    th.innerText = row[0] || "‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î Device";
                    tr.appendChild(th);
                } else if (index === 1) {
                    // ‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå: "All Device", "‡∏¢‡∏≠‡∏î‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á", "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô"
                    tr.className = 'device-sub-header';
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.innerText = cell || "";
                        tr.appendChild(td);
                    });
                } else {
                    // ‡πÅ‡∏ñ‡∏ß‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: Apple, SmartPhone
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.innerText = (cell === "" || cell === null) ? "0" : cell;
                        tr.appendChild(td);
                    });
                }
                deviceBody.appendChild(tr);
            });

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
            document.getElementById('salesTable').style.display = 'table';
            document.getElementById('deviceTable').style.display = 'table';
        } catch (error) {
            alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà");
        } finally {
            loader.style.display = 'none';
        }
    }
</script>
