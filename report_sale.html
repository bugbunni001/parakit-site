<script>

    const SPREADSHEET_ID = "1TmUd8Xl3ceF7nlEs2U7Wpk1dejzMIGjJ0MSRrHBKs1";
    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL Web App ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà (‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÉ‡∏´‡πâ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ï)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXwEVO6t0QBdDHvld0fva-cxT2-VXeGYf5VpyOm7NmK2s5CqqU5-Tr7KN8Bs53lU4gDQ/exec";

    // --- ‡∏£‡∏∞‡∏ö‡∏ö SIDEBAR & ‡∏Å‡∏≤‡∏£‡∏à‡∏≥‡∏Ñ‡πà‡∏≤ ---
    async function loadSidebar() {
        try {
            const res = await fetch('sidebar.html');
            const html = await res.text();
            document.getElementById('sidebar').innerHTML = html;
            setupSidebarEvents();
            restoreMenuState();
        } catch (e) { console.warn("Sidebar file not found"); }
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    function setupSidebarEvents() {
        // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏°‡∏ô‡∏π‡∏¢‡πà‡∏≠‡∏¢
        document.querySelectorAll('.drop-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const item = this.parentElement;
                const menuId = this.getAttribute('data-id') || this.innerText.trim();
                const isOpen = item.classList.toggle('open');
                // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
                localStorage.setItem('menu_' + menuId, isOpen);
            });
        });
    }

    function restoreMenuState() {
        document.querySelectorAll('.drop-btn').forEach(btn => {
            const menuId = btn.getAttribute('data-id') || btn.innerText.trim();
            const savedState = localStorage.getItem('menu_' + menuId);
            if (savedState === 'true') {
                btn.parentElement.classList.add('open');
            }
        });
    }

    // --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢ ---
    async function getSalesData() {
        const sheetName = document.getElementById('employeeSelect').value;
        const empName = document.getElementById('employeeSelect').options[document.getElementById('employeeSelect').selectedIndex].text;
        const loader = document.getElementById('loader');
        
        loader.style.display = 'block';
        document.getElementById('salesTable').style.display = 'none';
        document.getElementById('deviceTable').style.display = 'none';

        try {
            // ‡∏™‡πà‡∏á parameter ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Apps Script
            const response = await fetch(`${SCRIPT_URL}?sheetName=${encodeURIComponent(sheetName)}`);
            const result = await response.json();
            const data = result.values; // ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤ GAS ‡∏™‡πà‡∏á {values: [[...]]}

            document.getElementById('empTitle').innerText = `‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î ${empName}`;
            
            // 1. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢ (B5:D15 ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå ‡∏Ñ‡∏∑‡∏≠ index 4 ‡∏ñ‡∏∂‡∏á 14 ‡πÉ‡∏ô Array)
            const salesBody = document.getElementById('salesBody');
            salesBody.innerHTML = "";
            const salesRows = data.slice(4, 15); 
            
            salesRows.forEach(row => {
                const tr = document.createElement('tr');
                if (row[0]?.includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î New")) tr.className = 'bg-new';
                if (row[0]?.includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î BDBC")) tr.className = 'bg-bdbc';
                
                // ‡∏î‡∏∂‡∏á 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå (Type, ‡∏¢‡∏≠‡∏î, ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô)
                for(let i=0; i<3; i++) {
                    const td = document.createElement('td');
                    td.innerText = row[i] || "0";
                    tr.appendChild(td);
                }
                salesBody.appendChild(tr);
            });

            // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏£‡∏≤‡∏á Device (B22:D25 ‡∏Ñ‡∏∑‡∏≠ index 21 ‡∏ñ‡∏∂‡∏á 24)
            const deviceBody = document.getElementById('deviceBody');
            deviceBody.innerHTML = "";
            const deviceRows = data.slice(21, 25);

            deviceRows.forEach((row, idx) => {
                const tr = document.createElement('tr');
                if (idx === 0) { // ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î Device
                    const th = document.createElement('th');

                    th.innerText = row[0] || "‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î Device";
                    tr.appendChild(th);
                } else {
                    if (idx === 1) tr.className = 'device-sub-header'; // ‡πÅ‡∏ñ‡∏ß‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå Apple/Smartphone
                    for(let i=0; i<3; i++) {
                        const td = document.createElement('td');
                        td.innerText = row[i] || "0";
                        tr.appendChild(td);
                    }
                }
                deviceBody.appendChild(tr);
            });

            document.getElementById('salesTable').style.display = 'table';
            document.getElementById('deviceTable').style.display = 'table';
        } catch (e) {

</script>
