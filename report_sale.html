<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMxGbkc76z0_uaPPxqEhXDDTze4MklQqjvePVaSk9BSymCJAXhBdLE6VbhAqFxkfp11w/exec";

    // 1. Sidebar Logic & Memory
    function includeSidebar() {
        fetch('sidebar.html?v=' + new Date().getTime())
            .then(res => res.text())
            .then(data => {

            });
    }

    function toggleSidebar() {

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Dropdown ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏≥‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
    window.toggleDrop = function(btn, id) {
        const item = btn.parentElement;

        if (id) {
            localStorage.setItem('menu-' + id, isOpen); // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡πà‡∏≤‡∏•‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á

        menus.forEach(id => {

            if (savedState === 'true') {
                const menuEl = document.getElementById('menu-' + id);
                if (menuEl) menuEl.classList.add('open');
            }
        });
    }

    // 2. Sales Data Logic
    async function getSalesData() {
        const select = document.getElementById('employeeSelect');
        const sheetName = select.value;
        const empName = select.options[select.selectedIndex].text;
        const loader = document.getElementById('loader');
        
        loader.style.display = 'block';
        document.getElementById('salesTable').style.display = 'none';
        document.getElementById('deviceTable').style.display = 'none';

        try {
            const response = await fetch(`${SCRIPT_URL}?sheetName=${encodeURIComponent(sheetName)}&t=${new Date().getTime()}`);
            const data = await response.json();

            document.getElementById('empTitle').innerText = `‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î ${empName}`;
            renderTable('salesBody', data.slice(2, 13), true);
            renderDeviceTable(data.slice(21, 25));

            document.getElementById('salesTable').style.display = 'table';
            document.getElementById('deviceTable').style.display = 'table';
        } catch (error) {
            alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ");
        } finally {

        }
    }

    function renderTable(targetId, rows, checkHighlight) {
        const body = document.getElementById(targetId);
        body.innerHTML = "";
        rows.forEach(row => {
            const tr = document.createElement('tr');
            if (checkHighlight) {
                if (row[0]?.includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î New")) tr.className = 'bg-new';
                if (row[0]?.includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î BDBC")) tr.className = 'bg-bdbc';
            }
            row.forEach(cell => {
                const td = document.createElement('td');
                td.innerText = cell === "" || cell === null ? "0" : cell;
                tr.appendChild(td);
            });
            body.appendChild(tr);
        });
    }

    function renderDeviceTable(rows) {
        const body = document.getElementById('deviceBody');
        body.innerHTML = "";
        rows.forEach((row, i) => {
            const tr = document.createElement('tr');
            if (i === 0) {

                    tr.appendChild(td);
                });
            }
            body.appendChild(tr);
        });
    }
