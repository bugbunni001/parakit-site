<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr1DBBdroe1CqCiIugB-wMPPG_80vKwECrq_Jy54ze39ixCFVUYNbexe9Vj2pVhp9QFg/exec";

    // --- SIDEBAR & MEMORY ---
    function includeSidebar() {
        fetch('sidebar.html?v=' + new Date().getTime())
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                restoreMenuState();
            });
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    window.toggleDrop = function(btn, id) {
        const item = btn.closest('.item');
        const isOpen = item.classList.toggle("open");
        if (id) localStorage.setItem('menu-' + id, isOpen);
    }

    function restoreMenuState() {
        ['credit', 'branch'].forEach(id => {
            if (localStorage.getItem('menu-' + id) === 'true') {
                const el = document.getElementById('menu-' + id);
                if (el) el.classList.add('open');
            }
        });
    }

    // --- SALES DATA ---
    async function getSalesData() {
        const select = document.getElementById('employeeSelect');
        const sheetName = select.value;
        const empName = select.options[select.selectedIndex].text;
        const loader = document.getElementById('loader');
        
        loader.style.display = 'block';
        document.getElementById('salesTable').style.display = 'none';
        document.getElementById('deviceTable').style.display = 'none';

        try {
            const res = await fetch(`${SCRIPT_URL}?sheetName=${encodeURIComponent(sheetName)}&t=${new Date().getTime()}`);
            const data = await res.json();
            document.getElementById('empTitle').innerText = `‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î ${empName}`;
            
            // ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏´‡∏•‡∏±‡∏Å
            const salesBody = document.getElementById('salesBody');
            salesBody.innerHTML = "";
            data.slice(2, 13).forEach(row => {
                const tr = document.createElement('tr');
                if (row[0]?.includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î New")) tr.className = 'bg-new';
                if (row[0]?.includes("‡∏£‡∏ß‡∏°‡∏¢‡∏≠‡∏î BDBC")) tr.className = 'bg-bdbc';
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.innerText = (cell === "" || cell === null) ? "0" : cell;
                    tr.appendChild(td);
                });
                salesBody.appendChild(tr);
            });

            // ‡∏ï‡∏≤‡∏£‡∏≤‡∏á Device
            const deviceBody = document.getElementById('deviceBody');
            deviceBody.innerHTML = "";
            data.slice(21, 25).forEach((row, i) => {
                const tr = document.createElement('tr');
                if (i === 0) {
                    const th = document.createElement('th'); th.className = 'device-header'; th.colSpan = 3;
                    th.innerText = row[0] || "‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î Device"; tr.appendChild(th);
                } else {
                    if (i === 1) tr.className = 'device-sub-header';
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.innerText = (cell === "" || cell === null) ? "0" : cell;
                        tr.appendChild(td);
                    });
                }
                deviceBody.appendChild(tr);
            });

            document.getElementById('salesTable').style.display = 'table';
            document.getElementById('deviceTable').style.display = 'table';
        } catch (e) { alert("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à"); } 
        finally { loader.style.display = 'none'; }
    }

</script>
