<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjK2--2Ka0kxNglF1-HnonTWYTKL3JnzVk8wGbZrg1r4tS66slONjQyrA4K069bvXE4A/exec";

    function toggleSidebar() {

    }

    async function loadSidebar() {
        try {
            const res = await fetch('sidebar.html');
            if (res.ok) {
                const html = await res.text();
                document.getElementById('sidebar').innerHTML = html;
                restoreMenuState(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏≥‡∏Ñ‡πà‡∏≤‡πÄ‡∏°‡∏ô‡∏π

    function restoreMenuState() {
        document.querySelectorAll('.drop-btn').forEach(btn => {
            const menuId = btn.innerText.trim();
            if (localStorage.getItem('menu_' + menuId) === 'true') {

            }
            btn.addEventListener('click', () => {
                setTimeout(() => {
                    const isOpen = btn.parentElement.classList.contains('open');
                    localStorage.setItem('menu_' + menuId, isOpen);
                }, 100);
            });
        });
    }
