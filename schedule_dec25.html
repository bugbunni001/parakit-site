        @media(min-width:769px) {

<script>
    let scale = 1;

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    function includeSidebar() {
        const version = new Date().getTime();
        fetch('sidebar.html?v=' + version)
            .then(res => {
                if (!res.ok) throw new Error('Network error');
                return res.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                restoreMenuState(); 
            })
            .catch(err => console.warn("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹‚à¸«à¸¥à¸” Sidebar à¹„à¸”à¹‰:", err));
    }

    window.toggleDrop = function(btn, id) {
        const item = btn.parentElement;
        const isOpen = item.classList.toggle("open");
        if (id) {
            localStorage.setItem('menu-' + id, isOpen);
        }
    }

    function restoreMenuState() {
        const menuIds = ['credit', 'branch', 'sales']; 
        menuIds.forEach(id => {
            const savedState = localStorage.getItem('menu-' + id);
            if (savedState === 'true') {
                const menuElement = document.getElementById('menu-' + id);
                if (menuElement) {
                    menuElement.classList.add('open');
                }
            }
        });
    }

    /* ===== ZOOM SYSTEM FUNCTIONS ===== */
    function zoomIn() {
        scale += 0.2;
        applyZoom();
    }

    function zoomOut() {
        if (scale > 0.4) {
            scale -= 0.2;
            applyZoom();
        }
    }

    function resetZoom() {
        scale = 1;
        applyZoom();
    }

    function applyZoom() {
        const content = document.getElementById("zoomContent");
        content.style.transform = `scale(${scale})`;
        if (scale > 1) {
            content.style.transformOrigin = "top left";
        } else {
            content.style.transformOrigin = "top center";
        }
    }

    window.onload = includeSidebar;
</script>
