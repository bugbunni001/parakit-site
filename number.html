<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกเบอร์ - Parakit-site</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ios-blue: #007aff;
            --premium-gold: #c5a059;
            --ios-bg: #0f172a;
            --glass-card: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-dark: rgba(28, 28, 30, 0.94);
            --sidebar-width: 280px; 
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif !important; }
        
        body { 
            background-color: var(--ios-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(197, 160, 89, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            margin: 0; padding: 0; 
            min-height: 100vh; 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            transition: padding-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== SIDEBAR CORE ===== */
        .sidebar { 
            position: fixed; top: 0; left: 0; 
            width: var(--sidebar-width); height: 100vh; 
            background: var(--sidebar-dark); 
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            color: #fff; overflow-y: auto; 
            transition: transform .3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            box-shadow: 10px 0 30px rgba(0,0,0,0.3);
        }
        
        @media(min-width:769px) { 
            body:not(.collapsed) { padding-left: var(--sidebar-width); }
            body.collapsed .sidebar { transform: translateX(-100%); }
        }

        @media(max-width:768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            body { padding-left: 0 !important; }
        }

        .overlay { 
            position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(4px); 
            display: none; z-index: 1500; 
        }
        .overlay.show { display: block; }

        /* Sidebar Menu Styles */
        .sidebar-header { padding: 30px 20px; font-size: 20px; font-weight: 600; border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        .menu { padding: 10px 0; }
        .menu a, .menu .drop-btn { 
            width: 100%; min-height: 50px; padding: 12px 20px; background: none; border: none; 
            color: #ebebf5; text-align: left; font-size: 15px; cursor: pointer; 
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; transition: 0.3s;
        }
        .menu a:hover, .menu .drop-btn:hover { background: rgba(255,255,255,0.1); }
        
        /* Dropdown Logic */
        .sub { display: none; background: rgba(0,0,0,0.2); }
        .item.open .sub { display: block; }
        .item .arrow { transition: 0.3s; font-size: 12px; }
        .item.open .arrow { transform: rotate(180deg); }
        .sub a { padding-left: 45px; font-size: 14px; color: #8e8e93; justify-content: flex-start; }

        /* ===== MAIN CONTENT ===== */
        .main-content { padding: 40px; display: flex; flex-direction: column; min-height: 100vh; }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 50px; position: sticky; top: 0; z-index: 100; padding: 10px 0;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid var(--glass-border);
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: center;
        }

        .refresh-btn {
            background: #fff; color: #000; border: none; padding: 12px 28px; border-radius: 100px; 
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); font-weight: 500;
        }

        /* ===== CONTENT BODY ===== */
        .container { max-width: 1300px; margin: 0 auto; width: 100%; flex: 1; }
        .header-banner { text-align: center; margin-bottom: 80px; }
        .header-banner h1 { 
            margin: 0; font-size: 3.5rem; font-weight: 200; 
            background: linear-gradient(to bottom, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header-banner p { color: var(--premium-gold); letter-spacing: 4px; text-transform: uppercase; margin-top: 15px;}

        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .item-card {
            background: var(--glass-card); backdrop-filter: blur(40px);
            padding: 50px 30px; border-radius: 40px; text-align: center; border: 1px solid var(--glass-border);
            transition: var(--transition);
        }
        .item-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.06); }
        .phone-num { font-size: 42px; font-weight: 200; color: #fff; margin-bottom: 15px; }
        .phone-detail { 
            display: inline-block; padding: 6px 20px; background: rgba(197, 160, 89, 0.1);
            border-radius: 100px; font-size: 13px; color: var(--premium-gold); margin-bottom: 40px;
        }

        .btn-use { 
            width: 100%; background: transparent; color: #fff; border: 1px solid #fff; 
            padding: 16px; border-radius: 100px; cursor: pointer; transition: 0.3s;
        }
        .btn-use:hover { background: #fff; color: #000; }
        .item-card.is-used { opacity: 0.2; filter: grayscale(1); }

        /* ===== MODALS & UTILS ===== */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); 
            display: none; align-items: center; justify-content: center; z-index: 3000;
            backdrop-filter: blur(20px);
        }
        .modal { background: rgba(255, 255, 255, 0.05); padding: 50px; border-radius: 40px; width: 90%; max-width: 450px; text-align: center; border: 1px solid var(--glass-border); }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid var(--premium-gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        footer { text-align: center; padding: 60px; color: var(--text-muted); font-size: 12px; letter-spacing: 2px; }
        #scrollTopBtn { display: none; position: fixed; bottom: 40px; right: 40px; background: var(--premium-gold); border: none; width: 50px; height: 50px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>

<body id="mainBody">

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
    </aside>

<main class="main-content">
    <div class="top-nav">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <button class="refresh-btn" onclick="handleRefresh()">ดึงข้อมูลใหม่</button>
    </div>
    
    <div class="container">
        <div class="header-banner">
            <h1>ระบบจองเบอร์สำหรับเปิดเบอร์ใหม่</h1>
            <p>เลือกเบอร์ที่ใช่สำหรับคุณ</p>
        </div>
        
        <div id="loader" style="text-align: center; padding: 100px 0;">
            <div class="spinner"></div>
            <div style="color: var(--premium-gold); font-weight: 200;">CURATING YOUR DESTINY...</div>
        </div>

        <div class="list" id="list"></div>
    </div>

    <footer>&copy; 2026 copyright by <b>Angerina Frog</b></footer>
    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
</main>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3 style="font-weight: 400;">Confirm Your Destiny</h3>
        <p id="confirmTarget" style="font-size: 3.5rem; color: var(--premium-gold); margin: 20px 0;"></p>
        <div style="display: flex; gap: 15px;">
            <button class="btn-use" style="border-color: transparent;" onclick="closeModal('modalOverlay')">BACK</button>
            <button class="btn-use" id="confirmBtn" style="background: #fff; color: #000;">CONFIRM</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="loadingOverlay">
    <div class="modal"><div class="spinner"></div><p>SAVING TO CLOUD...</p></div>
</div>

<div class="modal-overlay" id="successOverlay">
    <div class="modal">
        <div style="font-size: 40px; color: var(--premium-gold); margin-bottom: 20px;">✓</div>
        <h3>REGISTERED</h3>
        <p id="successMessage"></p>
        <button class="btn-use" style="background: #fff; color: #000; margin-top: 20px;" onclick="closeModal('successOverlay')">DONE</button>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbylkr6WhEp7kpK8WkpZw6F7Rws0OglgqbWy3wQ-3IImG8Fwqaou9VmseZvuSdrxqg83WQ/exec";

/* ==========================================
   ✅ SIDEBAR & DROPDOWN LOGIC (FIXED)
   ========================================== */
function includeSidebar() {
    fetch('sidebar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('sidebar').innerHTML = data;
            initDropdowns(); // เริ่มทำงานระบบ Dropdown หลังจากโหลดไฟล์เสร็จ
            restoreSidebarState();
        });
}

function initDropdowns() {
    // ใช้ Event Delegation เพื่อจัดการการคลิกปุ่ม Dropdown
    document.getElementById('sidebar').addEventListener('click', function(e) {
        const dropBtn = e.target.closest('.drop-btn');
        if (!dropBtn) return;

        const item = dropBtn.parentElement;
        const menuId = item.getAttribute('id') || dropBtn.innerText.trim();
        
        // Toggle class 'open'
        const isOpen = item.classList.toggle('open');
        
        // บันทึกสถานะลง LocalStorage
        localStorage.setItem('menu_state_' + menuId, isOpen);
    });
}

function restoreSidebarState() {
    // คืนค่าสถานะเมนูที่เคยเปิดไว้
    document.querySelectorAll('.sidebar .item').forEach(item => {
        const dropBtn = item.querySelector('.drop-btn');
        if (dropBtn) {
            const menuId = item.getAttribute('id') || dropBtn.innerText.trim();
            if (localStorage.getItem('menu_state_' + menuId) === 'true') {
                item.classList.add('open');
            }
        }
    });

    // คืนค่าการ ย่อ/ขยาย Sidebar
    if (localStorage.getItem('sidebar_collapsed') === 'true' && window.innerWidth > 768) {
        document.body.classList.add('collapsed');
    }
}

function toggleSidebar() {
    if (window.innerWidth <= 768) {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    } else {
        const isCollapsed = document.body.classList.toggle("collapsed");
        localStorage.setItem('sidebar_collapsed', isCollapsed);
    }
}

/* ==========================================
   ✅ DATA LOGIC
   ========================================== */
window.onload = () => {
    includeSidebar();
    fetchData();
};

function fetchData() {
    fetch(WEB_APP_URL + "?action=getData")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        const list = document.getElementById("list");
        list.innerHTML = "";
        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "item-card";
            div.id = `row-${item.row}`;
            div.innerHTML = `
                <div class="phone-num" id="num-${item.row}">${item.number}</div>
                <div class="phone-detail">${item.detail || 'ผลรวมระดับพรีเมียม'}</div>
                <button class="btn-use" id="btn-${item.row}" onclick="openModal(${item.row})">ใช้งานเบอร์นี้</button>
            `;
            list.appendChild(div);
        });
      })
      .catch(err => {
          document.getElementById("loader").innerHTML = "<div style='color:#ff3b30'>❌ CONNECTION ERROR</div>";
      });
}

function openModal(r) {
    const phoneNum = document.getElementById(`num-${r}`).innerText;
    document.getElementById("confirmTarget").innerText = phoneNum;
    document.getElementById("modalOverlay").style.display = "flex";
    document.getElementById("confirmBtn").onclick = () => use(r, phoneNum);
}

function closeModal(id) { document.getElementById(id).style.display = "none"; }

function use(r, phoneNum) {
    closeModal('modalOverlay');
    document.getElementById("loadingOverlay").style.display = "flex";
    
    fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({row: r}) })
    .then(() => {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById(`row-${r}`).classList.add("is-used");
        const btn = document.getElementById(`btn-${r}`);
        if(btn) { btn.innerText = "ใช้งานแล้ว"; btn.disabled = true; }
        document.getElementById("successMessage").innerHTML = `เบอร์ <b>${phoneNum}</b> บันทึกสำเร็จ`;
        document.getElementById("successOverlay").style.display = "flex";
    })
    .catch(err => {
        document.getElementById("loadingOverlay").style.display = "none";
        alert("ขัดข้อง กรุณาลองใหม่");
    });
}

function handleRefresh() {
    document.getElementById("list").innerHTML = "";
    document.getElementById("loader").style.display = "block";
    fetchData();
}

window.onscroll = () => {
    document.getElementById("scrollTopBtn").style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
};
function scrollToTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }
</script>
</body>
</html>
