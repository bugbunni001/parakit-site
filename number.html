<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกเบอร์ - Parakit-site</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ios-blue: #007aff;
            --ios-bg: #f5f5f7;
            --glass-white: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.4);
            /* Sidebar สีเดิมแต่เพิ่มความเป็น Glass */
            --sidebar-bg: rgba(30, 41, 59, 0.9); 
            --sidebar-width: 280px; 
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif !important; }
        
        body { 
            background-color: var(--ios-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.08) 0px, transparent 40%), 
                radial-gradient(at 100% 100%, rgba(88, 86, 214, 0.08) 0px, transparent 40%),
                radial-gradient(at 50% 50%, rgba(255, 45, 85, 0.03) 0px, transparent 50%);
            background-attachment: fixed;
            margin: 0; padding: 0; 
            display: flex; min-height: 100vh; 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* ===== SIDEBAR (iOS 26 Translucent Style) ===== */
        #sidebar-container { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            height: 100vh; position: fixed; left: 0; top: 0; 
            transition: var(--transition); z-index: 2000; 
            overflow-y: auto; 
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .main-content { 
            flex-grow: 1; 
            margin-left: var(--sidebar-width); 
            padding: 30px; 
            width: calc(100% - var(--sidebar-width)); 
            transition: var(--transition);
            display: flex; flex-direction: column; min-height: 100vh;
        }
        
        body.collapsed #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
        body.collapsed .main-content { margin-left: 0; width: 100%; }

        @media (max-width: 900px) {
            #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            body.show-sidebar #sidebar-container { transform: translateX(0); }
        }

        .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.2); display: none; z-index: 1500; backdrop-filter: blur(8px); }
        body.show-sidebar .overlay { display: block; }

        /* ===== NAVIGATION (Floating Glass) ===== */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; position: sticky; top: 15px; z-index: 100;
        }

        .menu-btn {
            background: var(--glass-white); color: var(--text-main); border: 1px solid var(--glass-border);
            padding: 12px 22px; border-radius: 18px; cursor: pointer;
            backdrop-filter: blur(15px); font-weight: 500; transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
        }
        .menu-btn:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.08); }

        .refresh-btn {
            background: rgba(0, 122, 255, 0.85); color: white; border: none; 
            padding: 12px 22px; border-radius: 18px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.15);
            transition: var(--transition); display: flex; align-items: center; gap: 10px; font-weight: 500;
            backdrop-filter: blur(10px);
        }
        .refresh-btn:hover { background: var(--ios-blue); transform: translateY(-2px) scale(1.02); }

        /* ===== HEADER BANNER (Soft Gradient) ===== */
        .container { max-width: 1100px; margin: 0 auto; width: 100%; flex: 1; }

        .header-banner { 
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%); 
            padding: 60px 30px; border-radius: 35px; 
            margin-bottom: 50px; text-align: center; color: white;
            box-shadow: 0 20px 40px rgba(88, 86, 214, 0.15);
            position: relative; overflow: hidden;
        }
        .header-banner h1 { margin: 0; font-size: 2.5rem; font-weight: 600; letter-spacing: -1px; position: relative; z-index: 2; }
        .header-banner p { opacity: 0.9; margin-top: 10px; font-weight: 300; font-size: 1.2rem; position: relative; z-index: 2; }

        /* ===== GRID & CARDS (Premium Glassmorphism) ===== */
        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .item-card {
            background: var(--glass-white); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 40px 25px; border-radius: 32px;
            text-align: center; border: 1px solid var(--glass-border);
            transition: var(--transition); position: relative; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }
        .item-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.8); box-shadow: 0 25px 50px rgba(0,0,0,0.06); }
        
        .phone-num { 
            font-size: 34px; font-weight: 600; color: var(--text-main); 
            margin-bottom: 8px; letter-spacing: -1.2px; 
        }
        .phone-detail { 
            display: inline-block; padding: 5px 16px; background: rgba(0, 122, 255, 0.1);
            border-radius: 50px; font-size: 13px; color: var(--ios-blue); 
            margin-bottom: 30px; font-weight: 600;
        }

        .btn-use { 
            width: 100%; background: var(--ios-blue); color: white; border: none; 
            padding: 16px; border-radius: 20px; cursor: pointer; font-weight: 600;
            transition: var(--transition); font-size: 17px;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
        }
        .btn-use:active { transform: scale(0.95); opacity: 0.8; }

        .item-card.is-used { opacity: 0.5; filter: saturate(0); }
        .item-card.is-used .phone-num { text-decoration: line-through; }
        .item-card.is-used .btn-use { background: #d1d1d6; color: #8e8e93; cursor: not-allowed; box-shadow: none; }

        /* ===== MODALS (iOS 26 Floating) ===== */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.15); 
            display: none; align-items: center; justify-content: center; z-index: 3000;
            backdrop-filter: blur(20px); animation: fadeIn 0.4s ease;
        }
        .modal { 
            background: rgba(255, 255, 255, 0.85); padding: 40px 30px; border-radius: 35px; 
            width: 90%; max-width: 380px; text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 80px rgba(0,0,0,0.12);
        }
        .spinner {
            width: 45px; height: 45px; border: 4px solid #e5e5ea;
            border-top: 4px solid var(--ios-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 25px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }

        footer { text-align: center; padding: 50px; color: var(--text-muted); font-size: 14px; margin-top: auto; }

        #scrollTopBtn {
            display: none; position: fixed; bottom: 35px; right: 30px; z-index: 1200;
            background: var(--ios-blue); color: white; border: none; width: 55px; height: 55px;
            border-radius: 50%; cursor: pointer; box-shadow: 0 10px 30px rgba(0,122,255,0.3);
            transition: var(--transition); font-size: 22px;
        }
        #scrollTopBtn:hover { transform: translateY(-5px) scale(1.1); }
    </style>
</head>

<body id="mainBody">

<div class="overlay" onclick="toggleSidebar()"></div>
<aside id="sidebar-container"></aside>

<main class="main-content">
    <div class="top-nav">
        <button class="menu-btn" onclick="toggleSidebar()">􀆨 เมนูหลัก</button>
        <button class="refresh-btn" onclick="handleRefresh()">􀅈 อัปเดตข้อมูล</button>
    </div>
    
    <div class="container">
        <div class="header-banner">
            <h1>เบอร์สวย ผลรวมมงคล</h1>
            <p>คัดสรรเบอร์พิเศษเพื่อยกระดับชีวิตคุณในปี 2026</p>
        </div>
        
        <div id="loader" style="text-align: center; padding: 100px 0;">
            <div class="spinner"></div>
            <div style="color: var(--text-muted); font-weight: 400; font-size: 18px;">กำลังค้นหาเบอร์ที่ดีที่สุดสำหรับคุณ...</div>
        </div>

        <div class="list" id="list"></div>
    </div>

    <footer>
        &copy; 2026 copyright By <b>Angerina Frog</b>
    </footer>

    <button id="scrollTopBtn" onclick="scrollToTop()">􀄨</button>
</main>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3 style="margin: 0 0 10px 0; font-weight: 600; font-size: 22px;">ยืนยันการเลือกเบอร์</h3>
        <p style="color: var(--text-muted); font-size: 16px;">คุณต้องการเปิดใช้งานเบอร์มงคลนี้ใช่หรือไม่?</p>
        <p id="confirmTarget" style="font-size: 2.5rem; font-weight: 700; color: var(--ios-blue); margin: 25px 0; letter-spacing: -1.5px;"></p>
        <div style="display: flex; gap: 12px; margin-top: 10px;">
            <button class="btn-use" style="background: rgba(0,0,0,0.05); color: #000; box-shadow: none;" onclick="closeModal('modalOverlay')">ยกเลิก</button>
            <button class="btn-use" id="confirmBtn">ยืนยัน</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="loadingOverlay">
    <div class="modal">
        <div class="spinner"></div>
        <p style="font-weight: 500; font-size: 18px; margin: 0;">กำลังบันทึกข้อมูลเบอร์...</p>
    </div>
</div>

<div class="modal-overlay" id="successOverlay">
    <div class="modal">
        <div style="width: 70px; height: 70px; background: #34c759; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 25px; box-shadow: 0 15px 30px rgba(52, 199, 89, 0.25);">✓</div>
        <h3 style="margin-bottom: 10px; font-weight: 600; font-size: 22px;">บันทึกสำเร็จ</h3>
        <p id="successMessage" style="color: var(--text-muted); line-height: 1.6; font-size: 16px;"></p>
        <button class="btn-use" style="margin-top: 30px; background: #1d1d1f;" onclick="closeModal('successOverlay')">เสร็จสิ้น</button>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbylkr6WhEp7kpK8WkpZw6F7Rws0OglgqbWy3wQ-3IImG8Fwqaou9VmseZvuSdrxqg83WQ/exec";

/* ✅ Sidebar Logic (Functionality preserved 100%) */
fetch("sidebar.html")
  .then(res => res.text())
  .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
      restoreSidebarState();
  });

function toggleSidebar() {
    const body = document.getElementById('mainBody');
    if (window.innerWidth <= 900) {
        body.classList.toggle('show-sidebar');
    } else {
        const isCurrentlyCollapsed = body.classList.toggle('collapsed');
        localStorage.setItem('sidebar-collapsed', isCurrentlyCollapsed);
    }
}

function restoreSidebarState() {
    const body = document.getElementById('mainBody');
    const container = document.getElementById('sidebar-container');
    if (window.innerWidth > 900) {
        if (localStorage.getItem('sidebar-collapsed') === 'true') body.classList.add('collapsed');
    }
    container.querySelectorAll('.item').forEach((item, index) => {
        if (localStorage.getItem('dropdown-' + index) === 'true') item.classList.add('open');
    });
}

document.addEventListener('click', function (e) {
    const dropBtn = e.target.closest('.drop-btn');
    if (dropBtn) {
        const parent = dropBtn.parentElement;
        parent.classList.toggle('open');
        document.querySelectorAll('#sidebar-container .item').forEach((item, index) => {
            localStorage.setItem('dropdown-' + index, item.classList.contains('open'));
        });
    }
});

/* Scroll Control */
window.onscroll = function() {
    const scrollBtn = document.getElementById("scrollTopBtn");
    scrollBtn.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
};
function scrollToTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }

/* Data Logic (Data Integrity 100%) */
window.onload = () => fetchData();
function handleRefresh() {
    document.getElementById("list").innerHTML = "";
    document.getElementById("loader").style.display = "block";
    fetchData();
}

function fetchData() {
    fetch(WEB_APP_URL + "?action=getData")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        const list = document.getElementById("list");
        list.innerHTML = "";
        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "item-card";
            div.id = `row-${item.row}`;
            div.innerHTML = `
                <div class="phone-num" id="num-${item.row}">${item.number}</div>
                <div class="phone-detail">${item.detail || 'ผลรวมระดับพรีเมียม'}</div>
                <button class="btn-use" id="btn-${item.row}" onclick="openModal(${item.row})">ใช้งานเบอร์นี้</button>
            `;
            list.appendChild(div);
        });
      })
      .catch(err => {
          document.getElementById("loader").innerHTML = "<div style='color:#ff3b30; font-size: 1.2rem;'>❌ ไม่สามารถเชื่อมต่อฐานข้อมูลได้</div>";
      });
}

function openModal(r) {
    const phoneNum = document.getElementById(`num-${r}`).innerText;
    document.getElementById("confirmTarget").innerText = phoneNum;
    document.getElementById("modalOverlay").style.display = "flex";
    document.getElementById("confirmBtn").onclick = () => use(r, phoneNum);
}

function closeModal(id) { document.getElementById(id).style.display = "none"; }

function use(r, phoneNum) {
    closeModal('modalOverlay');
    document.getElementById("loadingOverlay").style.display = "flex";
    
    fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({row: r}) })
    .then(() => {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById(`row-${r}`).classList.add("is-used");
        const btn = document.getElementById(`btn-${r}`);
        if(btn) { btn.innerText = "ใช้งานแล้ว"; btn.disabled = true; }
        document.getElementById("successMessage").innerHTML = `เบอร์ <b>${phoneNum}</b> ได้รับการบันทึกข้อมูลเรียบร้อยแล้ว`;
        document.getElementById("successOverlay").style.display = "flex";
    })
    .catch(err => {
        document.getElementById("loadingOverlay").style.display = "none";
        alert("ระบบขัดข้อง กรุณาลองใหม่ภายหลัง");
    });
}
</script>
</body>
</html>
