<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกเบอร์ - Parakit-site</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ios-blue: #007aff;
            --premium-gold: #c5a059;
            --ios-bg: #0f172a; /* พื้นหลังเข้มดูหรู */
            --glass-card: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-bg: #1e293b; 
            --sidebar-width: 260px; 
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif !important; }
        
        body { 
            background-color: var(--ios-bg);
            /* พื้นหลังแบบ Aurora Glow */
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(197, 160, 89, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            margin: 0; padding: 0; 
            display: flex; min-height: 100vh; 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* ===== SIDEBAR (คงเดิม 100%) ===== */
        #sidebar-container { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            height: 100vh; position: fixed; left: 0; top: 0; 
            transition: transform 0.3s ease; z-index: 2000; 
            overflow-y: auto; box-shadow: 10px 0 30px rgba(0,0,0,0.5); 
        }
        
        .main-content { 
            flex-grow: 1; 
            margin-left: var(--sidebar-width); 
            padding: 40px; 
            width: calc(100% - var(--sidebar-width)); 
            transition: var(--transition);
            display: flex; flex-direction: column; min-height: 100vh;
        }
        
        body.collapsed #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
        body.collapsed .main-content { margin-left: 0; width: 100%; }

        @media (max-width: 900px) {
            #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            body.show-sidebar #sidebar-container { transform: translateX(0); }
        }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1500; backdrop-filter: blur(8px); }
        body.show-sidebar .overlay { display: block; }

        /* ===== NAVIGATION (Premium Floating) ===== */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 50px; position: sticky; top: 0; z-index: 100;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid var(--glass-border);
            padding: 12px 24px; border-radius: 100px; cursor: pointer;
            backdrop-filter: blur(20px); font-weight: 300; transition: var(--transition);
            letter-spacing: 1px;
        }
        .menu-btn:hover { background: var(--ios-blue); border-color: var(--ios-blue); transform: translateY(-2px); }

        .refresh-btn {
            background: #fff; color: #000; border: none; 
            padding: 12px 28px; border-radius: 100px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: var(--transition); display: flex; align-items: center; gap: 8px; font-weight: 500;
        }
        .refresh-btn:hover { transform: translateY(-2px) scale(1.05); }

        /* ===== HEADER BANNER (Elegance Design) ===== */
        .container { max-width: 1300px; margin: 0 auto; width: 100%; flex: 1; }

        .header-banner { 
            text-align: center; margin-bottom: 80px; animation: fadeIn 1s ease-out;
        }
        .header-banner h1 { 
            margin: 0; font-size: 3.5rem; font-weight: 200; letter-spacing: -2px; 
            background: linear-gradient(to bottom, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header-banner p { 
            color: var(--premium-gold); margin-top: 15px; font-weight: 300; 
            font-size: 1rem; letter-spacing: 4px; text-transform: uppercase;
        }

        /* ===== LUXURY CARDS (Glassmorphism 2.0) ===== */
        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .item-card {
            background: var(--glass-card); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            padding: 50px 30px; border-radius: 40px;
            text-align: center; border: 1px solid var(--glass-border);
            transition: var(--transition); position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .item-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
        }
        .item-card:hover { 
            transform: translateY(-15px); 
            border-color: rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        
        .phone-num { 
            font-size: 42px; font-weight: 200; color: #fff; 
            margin-bottom: 15px; letter-spacing: -1.5px; 
        }
        .phone-detail { 
            display: inline-block; padding: 6px 20px; background: rgba(197, 160, 89, 0.1);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 100px; font-size: 13px; color: var(--premium-gold); 
            margin-bottom: 40px; font-weight: 300; letter-spacing: 1px;
        }

        .btn-use { 
            width: 100%; background: transparent; color: #fff; border: 1px solid #fff; 
            padding: 16px; border-radius: 100px; cursor: pointer; font-weight: 300;
            transition: var(--transition); font-size: 15px; letter-spacing: 1px;
        }
        .btn-use:hover { background: #fff; color: #000; }

        .item-card.is-used { opacity: 0.2; filter: grayscale(1); }

        /* ===== MODALS (Blur Overlay) ===== */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); 
            display: none; align-items: center; justify-content: center; z-index: 3000;
            backdrop-filter: blur(20px); animation: fadeIn 0.4s ease;
        }
        .modal { 
            background: rgba(255, 255, 255, 0.05); padding: 50px; border-radius: 40px; 
            width: 90%; max-width: 450px; text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }
        .spinner {
            width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--premium-gold); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 30px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        footer { text-align: center; padding: 60px; color: var(--text-muted); font-size: 12px; margin-top: auto; letter-spacing: 2px; }

        #scrollTopBtn {
            display: none; position: fixed; bottom: 40px; right: 40px; z-index: 1200;
            background: var(--premium-gold); color: white; border: none; width: 60px; height: 60px;
            border-radius: 50%; cursor: pointer; box-shadow: 0 10px 30px rgba(197, 160, 89, 0.3);
            transition: var(--transition); font-size: 20px;
        }
    </style>
</head>

<body id="mainBody">

<div class="overlay" onclick="toggleSidebar()"></div>
<aside id="sidebar-container"></aside>

<main class="main-content">
    <div class="top-nav">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <button class="refresh-btn" onclick="handleRefresh()">ดึงข้อมูลใหม่</button>
    </div>
    
    <div class="container">
        <div class="header-banner">
            <h1>ระบบจองเบอร์สำหรับเปิดเบอร์ใหม่</h1>
            <p>เลือกเบอร์ที่ใช่สำหรับคุณ</p>
        </div>
        
        <div id="loader" style="text-align: center; padding: 100px 0;">
            <div class="spinner"></div>
            <div style="color: var(--premium-gold); font-weight: 200; letter-spacing: 3px;">CURATING YOUR DESTINY...</div>
        </div>

        <div class="list" id="list"></div>
    </div>

    <footer>
        &copy; 2026 copyright by <b>Angerina Frog</b>
    </footer>

    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
</main>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3 style="margin: 0 0 10px 0; font-weight: 400; letter-spacing: 1px;">Confirm Your Destiny</h3>
        <p style="color: var(--text-muted); font-size: 14px; font-weight: 300;">คุณต้องการเปิดใช้งานเบอร์มงคลนี้ใช่หรือไม่?</p>
        <p id="confirmTarget" style="font-size: 3.5rem; font-weight: 200; color: var(--premium-gold); margin: 30px 0; letter-spacing: -2px;"></p>
        <div style="display: flex; gap: 15px;">
            <button class="btn-use" style="border-color: transparent; color: #94a3b8;" onclick="closeModal('modalOverlay')">BACK</button>
            <button class="btn-use" id="confirmBtn" style="background: #fff; color: #000; border: none;">CONFIRM</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="loadingOverlay">
    <div class="modal">
        <div class="spinner"></div>
        <p style="font-weight: 300; letter-spacing: 2px;">SAVING TO CLOUD...</p>
    </div>
</div>

<div class="modal-overlay" id="successOverlay">
    <div class="modal">
        <div style="width: 70px; height: 70px; background: var(--premium-gold); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; margin: 0 auto 30px;">✓</div>
        <h3 style="margin-bottom: 10px; font-weight: 400;">REGISTERED</h3>
        <p id="successMessage" style="color: var(--text-muted); line-height: 1.8; font-size: 15px; font-weight: 300;"></p>
        <button class="btn-use" style="margin-top: 35px; background: #fff; color: #000;" onclick="closeModal('successOverlay')">DONE</button>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbylkr6WhEp7kpK8WkpZw6F7Rws0OglgqbWy3wQ-3IImG8Fwqaou9VmseZvuSdrxqg83WQ/exec";

/* ✅ Sidebar Logic (เดิม 100%) */
fetch("sidebar.html")
  .then(res => res.text())
  .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
      restoreSidebarState();
  });

function toggleSidebar() {
    const body = document.getElementById('mainBody');
    if (window.innerWidth <= 900) {
        body.classList.toggle('show-sidebar');
    } else {
        const isCurrentlyCollapsed = body.classList.toggle('collapsed');
        localStorage.setItem('sidebar-collapsed', isCurrentlyCollapsed);
    }
}

function restoreSidebarState() {
    const body = document.getElementById('mainBody');
    const container = document.getElementById('sidebar-container');
    if (window.innerWidth > 900) {
        if (localStorage.getItem('sidebar-collapsed') === 'true') body.classList.add('collapsed');
    }
    container.querySelectorAll('.item').forEach((item, index) => {
        if (localStorage.getItem('dropdown-' + index) === 'true') item.classList.add('open');
    });
}

document.addEventListener('click', function (e) {
    const dropBtn = e.target.closest('.drop-btn');
    if (dropBtn) {
        const parent = dropBtn.parentElement;
        parent.classList.toggle('open');
        document.querySelectorAll('#sidebar-container .item').forEach((item, index) => {
            localStorage.setItem('dropdown-' + index, item.classList.contains('open'));
        });
    }
});

/* UI Control */
window.onscroll = function() {
    const scrollBtn = document.getElementById("scrollTopBtn");
    scrollBtn.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
};
function scrollToTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }

/* Data Logic (เดิม 100%) */
window.onload = () => fetchData();
function handleRefresh() {
    document.getElementById("list").innerHTML = "";
    document.getElementById("loader").style.display = "block";
    fetchData();
}

function fetchData() {
    fetch(WEB_APP_URL + "?action=getData")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        const list = document.getElementById("list");
        list.innerHTML = "";
        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "item-card";
            div.id = `row-${item.row}`;
            div.innerHTML = `
                <div class="phone-num" id="num-${item.row}">${item.number}</div>
                <div class="phone-detail">${item.detail || 'ผลรวมระดับพรีเมียม'}</div>
                <button class="btn-use" id="btn-${item.row}" onclick="openModal(${item.row})">ใช้งานเบอร์นี้</button>
            `;
            list.appendChild(div);
        });
      })
      .catch(err => {
          document.getElementById("loader").innerHTML = "<div style='color:#ff3b30'>❌ CONNECTION ERROR</div>";
      });
}

function openModal(r) {
    const phoneNum = document.getElementById(`num-${r}`).innerText;
    document.getElementById("confirmTarget").innerText = phoneNum;
    document.getElementById("modalOverlay").style.display = "flex";
    document.getElementById("confirmBtn").onclick = () => use(r, phoneNum);
}

function closeModal(id) { document.getElementById(id).style.display = "none"; }

function use(r, phoneNum) {
    closeModal('modalOverlay');
    document.getElementById("loadingOverlay").style.display = "flex";
    
    fetch(WEB_APP_URL, { method: "POST", body: JSON.stringify({row: r}) })
    .then(() => {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById(`row-${r}`).classList.add("is-used");
        const btn = document.getElementById(`btn-${r}`);
        if(btn) { btn.innerText = "ใช้งานแล้ว"; btn.disabled = true; }
        document.getElementById("successMessage").innerHTML = `เบอร์ <b>${phoneNum}</b> ได้รับการบันทึกข้อมูลเรียบร้อยแล้ว`;
        document.getElementById("successOverlay").style.display = "flex";
    })
    .catch(err => {
        document.getElementById("loadingOverlay").style.display = "none";
        alert("ระบบขัดข้อง กรุณาลองใหม่ภายหลัง");
    });
}
</script>
</body>
</html>
