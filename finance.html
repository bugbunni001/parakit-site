<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แจ้งเตือนระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg: #1e293b;
            --bg: #000000;
            --primary: #5bb7aa;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif !important; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar Container */
        #sidebar-container {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        /* เนื้อหาหลัก */
        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: var(--transition);
            position: relative;
        }

        /* ปุ่ม Toggle Hamburger */
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 2100;
            font-size: 18px;
        }

        /* ข้อความแจ้งเตือน */
        .message {
            font-size: 6vw;
            color: #ff0000;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
            padding: 20px;
        }

        /* Overlay สำหรับมือถือ */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            backdrop-filter: blur(4px);
            z-index: 1500;
        }

        /* สถานะตอนหุบ Sidebar (Desktop) */
        body.collapsed #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
        body.collapsed .main-content { margin-left: 0; width: 100%; }

        /* สถานะตอนเปิด Sidebar (Mobile) */
        @media (max-width: 900px) {
            #sidebar-container { transform: translateX(calc(var(--sidebar-width) * -1)); }
            .main-content { margin-left: 0; width: 100%; }
            body.show-sidebar #sidebar-container { transform: translateX(0); }
            body.show-sidebar .overlay { display: block; }
            .message { font-size: 12vw; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* สไตล์เพิ่มเติมเพื่อให้เมนูใน sidebar.html ทำงานได้ */
        .menu .item .sub { display: none; background: #0f172a; }
        .menu .item.open .sub { display: block; }
        .menu .item.open .arrow { transform: rotate(90deg); }
    </style>
</head>
<body id="mainBody">

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar-container"></aside>

    <main class="main-content">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="message">
            กลับไปลงยอดที่เดิมเลย<br>นะคะ แบบ นะค่ะ
        </div>
    </main>

    <script>
        // โหลด Sidebar และสถานะ
        window.onload = () => {
            includeSidebar();
            restoreSidebarState();
        };

        async function includeSidebar() {
            try {
                const response = await fetch('sidebar.html?v=' + new Date().getTime());
                const data = await response.text();
                const container = document.getElementById('sidebar-container');
                container.innerHTML = data;

                // กู้คืนสถานะ Dropdown ใน Sidebar
                container.querySelectorAll('.item').forEach((item, index) => {
                    if (localStorage.getItem('dropdown-' + index) === 'true') {
                        item.classList.add('open');
                    }
                });

                // จัดการ Click Dropdown
                container.addEventListener('click', function (e) {
                    const dropBtn = e.target.closest('.drop-btn');
                    if (dropBtn) {
                        const parent = dropBtn.parentElement;
                        parent.classList.toggle('open');
                        container.querySelectorAll('.item').forEach((item, index) => {
                            localStorage.setItem('dropdown-' + index, item.classList.contains('open'));
                        });
                    }
                });
            } catch (err) { console.warn("Sidebar Load Error"); }
        }

        function toggleSidebar() {
            const body = document.getElementById('mainBody');
            if (window.innerWidth <= 900) {
                body.classList.toggle('show-sidebar');
            } else {
                const isCollapsed = body.classList.toggle('collapsed');
                localStorage.setItem('sidebar-collapsed', isCollapsed);
            }
        }

        function restoreSidebarState() {
            if (window.innerWidth > 900) {
                if (localStorage.getItem('sidebar-collapsed') === 'true') {
                    document.getElementById('mainBody').classList.add('collapsed');
                }
            }
        }
    </script>
</body>
</html>
