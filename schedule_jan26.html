        /* [ROLLOVER EFFECT] ‡πÄ‡∏°‡∏ô‡∏π‡∏¢‡πà‡∏≠‡∏¢‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏ß‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠ Hover */

<script>
    let scale = 1;

    // --- SIDEBAR SYSTEM ---
    
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("overlay").classList.toggle("show");
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏á‡πÄ‡∏°‡∏ô‡∏π (‡πÉ‡∏ä‡πâ‡∏£‡πà‡∏ß‡∏°‡∏Å‡∏±‡∏ö sidebar.html)
    window.toggleDrop = function(btn, id) {
        const item = btn.parentElement;
        const isOpen = item.classList.toggle("open");
        if (id) {
            localStorage.setItem('menu-' + id, isOpen);
        }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î Sidebar ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏£‡∏∞‡∏ö‡∏ö Timestamp Versioning ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Cache
    function includeSidebar() {
        const ts = new Date().getTime(); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç Timestamp
        fetch(`sidebar.html?v=${ts}`)
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
                restoreMenuState();
            })
            .catch(err => console.error("Sidebar load error:", err));
    }

    // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ß‡πâ
    function restoreMenuState() {
        ['credit', 'branch', 'sales'].forEach(id => {
            if (localStorage.getItem('menu-' + id) === 'true') {
                const el = document.getElementById('menu-' + id);
                if (el) el.classList.add('open');
            }
        });
    }

    // --- ZOOM SYSTEM ---

    function zoomIn() { scale += 0.2; applyZoom(); }
    function zoomOut() { if (scale > 0.4) { scale -= 0.2; applyZoom(); } }
    function resetZoom() { scale = 1; applyZoom(); }

    function applyZoom() {
        const content = document.getElementById("zoomContent");
        content.style.transform = `scale(${scale})`;
        content.style.transformOrigin = (scale > 1) ? "top left" : "top center";
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    window.onload = includeSidebar;
</script>
