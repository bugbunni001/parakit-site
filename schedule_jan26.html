  .box {

    text-align: center;
    width: 100%;

  }

  #content {
    display: none;
  }

  /* ===== ZOOM ===== */
  .zoom-controls {
    margin-bottom: 10px;
  }

  .zoom-controls button {
    width: auto;
    padding: 10px 20px;
    font-size: 20px;
    margin: 0 5px;
    cursor: pointer;
  }

  .zoom-wrapper {
    overflow: auto;
    border: 2px solid #ccc;
    padding: 10px;
  }

  .zoom-content {
    transform-origin: center center;
    transition: transform 0.2s ease;
  }

  img {
    display: block;
    margin: auto;
    max-width: none;
  }
</style>
